<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel QA - Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h2>Excel QA</h2>
                <span id="data-info" class="data-info">No data loaded</span>
            </div>
            <div class="header-right">
                <span id="user-display" class="user-name"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Admin Panel (only visible for admin) -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h3>Admin Panel</h3>
            <div class="upload-section">
                <input type="file" id="csvFile" accept=".csv">
                <button id="uploadBtn" class="btn-primary">Upload File</button>
                <span id="upload-status"></span>
            </div>
            <div class="s3-section">
                <input type="text" id="s3Url" placeholder="Or enter file URL (e.g., http://your-server:8000/uploads/file.csv)">
                <button id="loadS3Btn" class="btn-primary">Load from URL</button>
            </div>
        </div>

        <!-- Non-Admin URL Load Section -->
        <div id="user-panel" class="user-panel" style="display: none;">
            <div class="s3-section">
                <input type="text" id="userS3Url" placeholder="Enter file URL to load data (e.g., http://your-server:8000/uploads/file.csv)">
                <button id="userLoadS3Btn" class="btn-primary">Load Data</button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">
                Welcome! Ask questions about your CSV data.
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Ask a question about your data..." />
            <button id="sendBtn" class="btn-send">Send</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
