<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/excelqa/">
    <title>Excel QA - Chat</title>
    <link rel="stylesheet" href="/excelqa/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h2>Excel QA</h2>
                <span id="data-info" class="data-info">No data loaded</span>
            </div>
            <div class="header-right">
                <span id="user-display" class="user-name"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Admin Panel (only visible for admin) -->
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h3>Admin Panel</h3>
            <div class="upload-section">
                <input type="file" id="csvFile" accept=".csv">
                <button id="uploadBtn" class="btn-primary">Upload File</button>
                <span id="upload-status"></span>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">
                Welcome! Ask questions about your CSV data.
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Ask a question about your data..." />
            <button id="sendBtn" class="btn-send">Send</button>
        </div>
    </div>

    <script src="/excelqa/static/script.js"></script>
</body>
</html>
